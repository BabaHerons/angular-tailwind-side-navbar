<header class="flex justify-between mx-4">
    <a href="">
        <img class="w-[100px]" src="/assets/img/logo.png" alt="">
    </a>
    <button type="submit" class="lg:hidden my-2 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2s px-4 border border-blue-500 hover:border-transparent rounded" (click)="toggle_menu()">Menu</button>
    <nav class="hidden lg:relative lg:flex items-start lg:items-center flex-col lg:flex-row">
        <ul class="flex mr-7 flex-col lg:flex-row">
            <li *ngFor="let m of menu" class="menu">
                <a id="{{m.menu}}" class="flex items-center justify-between" href="#" (click)="toggle($event)">{{m.menu}}
                    <svg *ngIf="m.items" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                    </svg>   
                </a>
                <ul *ngIf="m.items" id="{{'dropdown-'+m.menu}}" class="dropdown hidden">
                    <li *ngFor="let item of m.items">
                        <a routerLink="{{item.link}}">{{item.item}}</a>
                    </li>
                </ul>        
        </ul>
        <form class="flex" action="">
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:outline-none focus:ring focus:ring-blue-200 focus:border-blue-200 w-full p-2 mr-1" placeholder="Search here">
            <button type="submit" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Search</button>
        </form>
    </nav>
</header>
<app-navbar-mobile [mobile_menu]="menu" ></app-navbar-mobile>
